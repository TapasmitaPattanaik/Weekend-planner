<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="
        	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    <Link Rel="Stylesheet" Href="Https://Cdnjs.Cloudflare.Com/Ajax/Libs/Font-Awesome/5.14.0/Css/All.Min.Css"
        Integrity="Sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+FkDaog=="
        Crossorigin="Anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="func.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Weekly Planner</h1>
        <input id="date" type="date">
    </header>
    <br>
    <section>
        <div class="firstbox">
            <div class="todo" id="container">
                <h2>Todo list</h2>
                <input type="text" placeholder="Add New">
                <ul>
                    <li>Do Project<span><i class="fa fa-trash"></i></span></li>
                    <li>Study C <span><i class="fa fa-trash"></i></span></li>
                    <li>Do ADM assignment<span><i class="fa fa-trash"></i></span></li>
                    <li>Write CN Lab record<span><i class="fa fa-trash"></i></span></li>
                </ul>
            </div>

            <br>
            <div id='input-cont'>
                <h2>Notes</h2>
                <!-- <button onclick='addInput()'>+ ADD NOTES</button>
                    <button onclick="clearInput()"> Remove</button> -->
                <form>
                    <div class="">
                        <div class="col-lg-12">
                            <div id="row">
                                <div class="input-group m-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-danger" id="DeleteRow" type="button">
                                            <i class="bi bi-trash"></i>
                                            Delete
                                        </button>
                                    </div>
                                    <input type="text" class="form-control m-input">
                                </div>
                            </div>

                            <div id="newinput"></div>
                            <button id="rowAdder" type="button" class="btn btn-dark">
                                <span class="bi bi-plus-square-dotted">
                                </span>
                                Add Notes
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <script>
                $("#rowAdder").click(function () {
                    newRowAdd =
                        '<div id="row"> <div class="input-group m-3">' +
                        '<div class="input-group-prepend">' +
                        '<button class="btn btn-danger" id="DeleteRow" type="button">' +
                        '<i class="bi bi-trash"></i> Delete</button> </div>' +
                        '<input type="text" class="form-control m-input"> </div> </div>';

                    $('#newinput').append(newRowAdd);
                });

                $("body").on("click", "#DeleteRow", function () {
                    $(this).parents("#row").remove();
                })
            </script>
        </div>
        <div id="events">
            <form action="">
                <div id="container3">
                    <h2>Schedules and events</h2>
                    <div class="box1" id="box">
                        <h3>Monday</h3>
                        <input id="inputid2" type="text">
                    </div>
                    <br>
                    <div class="box2" id="box">
                        <h3>Tuesday</h3>
                        <input id="inputid2" type="text">
                    </div>
                    <br>
                    <div class="box3" id="box">
                        <h3>Thursday</h3>
                        <input id="inputid2" type="text">
                    </div>
                    <br>
                    <div class="box4" id="box">
                        <h3>Friday</h3>
                        <input id="inputid2" type="text">
                    </div>
                    <br>
                    <div class="box5" id="box">
                        <h3>Saturday</h3>
                        <input id="inputid2" type="text">
                    </div>
                    <br>
                    <div class="box6" id="box">
                        <h3>Sunday</h3>
                        <input id="inputid2" type="text">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
